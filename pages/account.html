<style>
    #google_button_placeholder > div {
        max-width: 260px;
        margin: 0 auto;
    }
    #google_button_placeholder iframe, .g_id_signin iframe, .g_id_signin > div > div > div {
        margin: 0 auto !important;
    }
</style>
<div class="row">
    <br/>
    <div class="center col s6 offset-s3">
        <div class="row">
            <h3>Account</h3>

            <div id="google_button_placeholder" ng-if="!mineskinAccount" ng-init="loadLogin()">
                <div class="g_id_signin"
                     data-locale="en"
                     data-logo_alignment="left"
                     data-shape="pill"
                     data-size="large"
                     data-text="continue_with"
                     data-theme="filled_blue"
                     data-type="standard"
                     data-width="260">
                </div>
            </div>

            <div ng-if="mineskinAccount">
                <div class="row">
                    <pre>{{ mineskinAccount }}</pre>
                </div>

                <div class="row">

                </div>
            </div>

        </div>
    </div>
</div>
