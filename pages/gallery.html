<div class="row">
    <div class="col s2">
        <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
        <div google-ad="7496187466" scroll-with-view></div>
    </div>
    <div class="col s8">
        <style>
            /*
            * Based on http://stackoverflow.com/a/14260175/6257838
            */
            .skull-image {
                -webkit-filter: drop-shadow(8px 8px 6px rgba(0, 0, 0, 0.5));

                min-width: 150px;
                min-height: 150px;
            }
        </style>

        <h2>Skin Gallery</h2>
        <div class="card-panel z-depth-2">
            <div class="row">
                <div class="col s12">
                    <div ng-init="galleryInit()">
                        <div>
                            <div class="row">
                                <div class="input-field col s4" style="margin-top:0">
                                    <input id="searchQuery" ng-change="searchChanged()" ng-maxlength="100" ng-minlength="1" ng-model="searchQuery" type="text">
                                    <label class="required-label" for="searchQuery">Search Query</label>
                                </div>
                                <div class="col s4">

                                </div>
                                <div class="col s4">
                                    <div class="pull-right">
                                        <button class="btn btn-primary" ng-click="toggleViewMode()" type="button">
                                            Toggle View
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div ng-show="skins.length === 0">
                            <a ng-repeat="x in [].constructor(viewMode == 1 ? 12 : 32) track by $index" class="galleryImage galleryImagePlaceholder">
                                <img ng-class="{'skull-image': !browser.isFirefox()}" src="/img/loading.svg">
                            </a>
                        </div>
                        <div class="center-align">
                            <a class="galleryImage tooltipped"
                               data-delay="20"
                               data-position="top"
                               data-tooltip="{{skin.name || skin.uuid.substr(0, 8)}}"
                               href="/{{skin.uuid}}"
                               ng-repeat="skin in skins track by $index"
                               ui-sref="gallery.view({id:skin.uuid})"
                               ui-sref-options="{notify:false}">
                                <img ng-class="{'skull-image': !browser.isFirefox(), 'new-image': (getLastSkinCookie() < skin.id)}"
                                     ng-preload-src="https://api.mineskin.org/render/{{viewMode == 0 ? 'head' : 'skin'}}?url={{skin.url}}&skinName={{skin.name}}" src="/img/loading.svg">
                            </a>
                        </div>

                        <div class="center-align">
                            <br/>
                            <a href="" ng-click="loadMore()" scrolly="loadMore()">load more</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <br/>

                        </a>
                    </div>
                </div>
            </div>
        </div>
        -->
    </div>
    <div class="col s2">
        <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
        <div google-ad="4698154800" scroll-with-view></div>
    </div>
</div>
<a href="" ng-click="backToTop()" style="position: fixed; bottom: 20px; right: 20px; opacity: 0.5; font-size: 50px; text-decoration: none; color: black; ">
    <i aria-hidden="true" class="fa fa-arrow-circle-up"></i>
</a>
